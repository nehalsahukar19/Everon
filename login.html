<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="login.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
</head>
<body>
    <script src="login.js"></script>
    <script src="syl&res.js"></script>
    <h1>Login-page</h1>
    <div class="container">
        <form action="">
            <label for="fname">First Name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="Your name..."><br>
            <label for="lname">Last Name:</label><br>
                <input type="text" id="lname" name="lname" placeholder="Your last name..."><br>
            <label for="mail">Mail-id:</label><br>
                <input type="email" id="mail" name="mail" placeholder="abc@gmail.com"><br>
            <label for="pass">Password:</label><br>
                <input type="password" id="pass" name="pass" placeholder="*******"><br>
            <label for="num">Class</label><br>
                <input type="number" id="num" placeholder="Your class..">
  
            <input type="button" value="submit" onclick="results()">
            <p>Don't have an account yet?</p>
            <a href="http://127.0.0.1:5501/signup.html"><p>Sign-up</p></a>
        </form>
    </div>
    
</body>
</html>
