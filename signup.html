<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="signup.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <script src="signup.js"></script>
    <h1>Signup-page</h1>
    <div class="container">
        <form action="">
            <label for="fname">First Name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="Your name..."><br>
            <label for="lname">Last Name:</label><br>
                <input type="text" id="lname" name="lname" placeholder="Your last name..."><br>
            <label for="mail">Mail-id:</label><br>
                <input type="email" id="mail" name="mail" placeholder="abc@gmail.com"><br>
            <label for="pass">Password:</label><br>
                <input type="password" id="pass" name="pass" placeholder="*******"><br>
            <label for="pass1">Confirm Password:</label><br>
                <input type="password" id="pass1" name="pass1" placeholder="*******"><br>
            <input type="button" value="submit" onclick="results()">
            
        </form>
    </div>
    
</body>
</html>
